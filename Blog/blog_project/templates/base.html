<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-5 블로그</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-between">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4">1-5 블로그</span>
            </a>
            
            <!-- Search form -->
            <form class="col-md-4 d-flex" action="{% url 'search_results' %}" method="get">
                <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search" name="q">
                <button class="btn btn-outline-success" type="submit">검색</button>
            </form>
            
            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="btn btn-primary me-2">새 글쓰기</a>
                    {% if user.is_staff %}
                        <a href="{% url 'admin:index' %}" class="btn btn-outline-primary me-2">관리자</a>
                    {% endif %}
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary">로그아웃</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">로그인</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">회원가입</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="py-4 my-4">
        <div class="container">
            <p class="text-center text-muted">&copy; 2025 1-5 블로그</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
